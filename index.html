
<!-- LOGIN FUNCTIONALITY COMPLETELY REMOVED. This app now loads directly into the quote tool. -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品报价系统 --龙盛科技</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            /* --- Apple Green Design System --- */
            
            /* Primary: Apple System Green */
            --primary-color: #34C759;
            --primary-color-hover: #248A3D;
            --primary-text-contrast: #FFFFFF;
            
            /* Secondary: Light Green Tint (Was Light Gray) */
            /* Used for inputs, headers, secondary buttons */
            --secondary-color: #F2FCF5; 
            --secondary-color-hover: #DDF4E4;
            --secondary-text-color: #15803d; /* Dark Green for text on light backgrounds */
            
            /* Danger: System Red */
            --danger-color: #FF3B30;
            --danger-color-hover: #D70015;
            --danger-color-light: #FFE5E5;
            
            /* Backgrounds */
            --background-color: #FFFFFF; /* Pure White Page Background */
            --surface-color: #FFFFFF;    /* Card Background */
            --border-color: #E8F5E9;     /* Very subtle green-gray border */
            
            /* Typography */
            --text-color-primary: #1D1D1F; /* Apple Black */
            --text-color-secondary: #86868B; /* Apple Gray */
            
            --font-family: -apple-system, BlinkMacSystemFont, "SF Pro SC", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            
            /* Geometry */
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 20px;
            
            /* Shadows: Soft Green-tinted shadows */
            --shadow-sm: 0 1px 3px rgba(52, 199, 89, 0.08);
            --shadow-md: 0 4px 12px rgba(52, 199, 89, 0.1);
            --shadow-lg: 0 12px 24px rgba(52, 199, 89, 0.12);
            --shadow-xl: 0 20px 40px rgba(52, 199, 89, 0.15);
            
            --transition-fast: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        *, *::before, *::after { box-sizing: border-box; }
        
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #C7C7CC; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #8E8E93; }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--background-color);
            min-height: 100vh;
            color: var(--text-color-primary);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }
        
        /* --- Login Background Image Styles --- */
        body.has-bg-image {
            /* ⚠️ 请在这里替换您的图片链接 */
            /* 这里的链接是一个风格相似的雨景图作为演示 */
            background-image: url('https://images.unsplash.com/photo-1510217036720-c75c88b77051?q=80&w=2664&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #app {
            width: 100%;
            max-width: 1024px;
            background: var(--surface-color);
            border-radius: var(--border-radius-lg);
            /* Soft shadow to separate from white background */
            box-shadow: 0 0 0 1px rgba(0,0,0,0.03), 0 20px 40px rgba(0,0,0,0.08);
            min-height: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Transparent container for login view to show background */
        #app.transparent-container {
            background: transparent !important;
            box-shadow: none !important;
        }

        h1, h2, h3 { color: var(--text-color-primary); font-weight: 600; letter-spacing: -0.02em; }
        h1 { font-size: 1.6rem; } 
        h2 { font-size: 1.3rem; }

        .app-status-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; }
        .loading-spinner { width: 40px; height: 40px; border: 3px solid #E8F5E9; border-top-color: var(--primary-color); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* --- Buttons (Green Apple Style) --- */
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 0.6rem 1.2rem; 
            border-radius: var(--border-radius-md); 
            font-weight: 600; cursor: pointer;
            border: none;
            transition: var(--transition-fast);
            white-space: nowrap; font-size: 14px;
            letter-spacing: -0.01em;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:active { opacity: 0.7; transform: translateY(0); }
        .btn:disabled { background-color: var(--secondary-color) !important; color: #8E8E93 !important; cursor: not-allowed; transform: none; box-shadow: none; opacity: 1; }
        
        .btn-primary { 
            background-color: var(--primary-color); 
            color: #FFFFFF;
            /* Green Glow */
            box-shadow: 0 4px 10px rgba(52, 199, 89, 0.3);
        } 
        
        .btn-secondary { 
            background-color: var(--secondary-color); /* Light Green */
            color: var(--secondary-text-color); /* Dark Green Text */
        } 
        .btn-secondary:hover {
            background-color: var(--secondary-color-hover);
        }
        
        .btn-danger { 
            background-color: var(--danger-color); 
            color: #FFFFFF;
        } 
        
        .btn-ghost { 
            background-color: transparent; 
            color: var(--primary-color); /* Green Text */
        } 
        .btn-ghost:hover { 
            background-color: var(--secondary-color); 
        }

        /* --- Inputs (Light Green Tint) --- */
        .form-input, .form-select {
            width: 100%; padding: 0.75rem 1rem; font-size: 15px; 
            border-radius: var(--border-radius-md); 
            border: 1px solid transparent;
            outline: none; transition: var(--transition-fast); 
            background-color: var(--secondary-color); /* Pale Green Input Background */
            color: var(--text-color-primary);
        }
        .form-input:focus, .form-select:focus { 
            background-color: #FFFFFF;
            border-color: var(--primary-color); 
            box-shadow: 0 0 0 4px rgba(52, 199, 89, 0.15); 
        }
        .form-input::placeholder { color: #8E8E93; }

        /* --- Auth View --- */
        .auth-container { flex-grow: 1; padding: 2rem; display: flex; justify-content: center; align-items: center; }
        .auth-box { 
            width: 100%; max-width: 420px; 
            /* Enhanced Card Style for Login */
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .auth-box h1 { text-align: center; margin-bottom: 2.5rem; color: var(--text-color-primary); }
        .auth-input-group { margin-bottom: 1.5rem; }
        .auth-input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.9rem; color: var(--text-color-secondary); }
        .auth-button { width: 100%; padding: 0.9rem; margin-top: 1.5rem; font-size: 16px; border-radius: var(--border-radius-md); }
        .auth-error { background-color: #FF3B301A; color: #FF3B30; padding: 1rem; border-radius: var(--border-radius-md); margin-bottom: 1.5rem; font-size: 0.9rem; display: flex; align-items: center; }

        /* --- Main Layout --- */
        .app-layout { display: flex; flex-direction: column; height: 100%; }
        
        /* Updated Header Styles */
        .app-header {
            padding: 1rem 2rem; 
            background-color: var(--primary-color); /* Solid Green */
            border-bottom: none;
            display: flex; justify-content: space-between; align-items: center;
            border-top-left-radius: var(--border-radius-lg);
            border-top-right-radius: var(--border-radius-lg);
            position: sticky; top: 0; z-index: 100;
            color: #FFFFFF; /* White Text */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .app-header h1, .app-header h2 { 
            margin: 0; 
            color: #FFFFFF; /* Force White */
            display: flex; align-items: center; gap: 0.6rem; 
        }
        .app-header h1 { font-size: 1.4rem; }
        .app-header h2 { font-size: 1.3rem; }
        
        .header-subtext {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .header-actions { display: flex; align-items: center; gap: 0.8rem; }
        
        .update-timestamp { 
            font-size: 0.85rem; 
            color: rgba(255, 255, 255, 0.9); 
            margin-right: 1rem; 
            font-variant-numeric: tabular-nums; 
        }

        /* Generic Header Button (Outline Style) */
        .header-btn { 
            background: transparent; 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            color: #FFFFFF; 
            padding: 0.4rem 1rem; 
            font-size: 0.9rem; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: var(--transition-fast); 
            font-weight: 500;
        }
        .header-btn:hover { 
            background: rgba(255, 255, 255, 0.1); 
            border-color: #FFFFFF;
        }
        
        /* Special Blue Button for Header */
        .header-btn-blue {
            background-color: #3B82F6; /* Bright Blue */
            border: 1px solid #3B82F6;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        .header-btn-blue:hover {
            background-color: #2563EB;
            border-color: #2563EB;
        }
        
        .app-body { flex-grow: 1; padding: 2.5rem; background-color: #FFFFFF; }
        
        .app-footer { 
            padding: 1.5rem 2.5rem; 
            background: #FFFFFF; 
            border-top: 1px solid var(--border-color); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom-left-radius: var(--border-radius-lg);
            border-bottom-right-radius: var(--border-radius-lg);
        }

        /* --- Quote Tool Specifics --- */
        .product-matcher-section { 
            background-color: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 1.5rem; border-radius: var(--border-radius-lg); 
            margin-bottom: 2rem; 
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm); 
            position: sticky; top: 80px; z-index: 90;
        }
        .matcher-input-group { display: flex; gap: 1rem; margin-top: 0.75rem; }
        
        /* UPDATED: Match "Monitor" label style */
        .final-config-section textarea { 
            width: 100%; 
            height: 120px; 
            resize: vertical; 
            font-family: var(--font-family); /* System Sans-Serif */
            font-size: 1rem; /* Standard size approx 16px */
            font-weight: 600; /* Bold (600) to match label */
            color: #1D1D1F; /* Dark Black to match label */
            border-color: transparent; 
            background: var(--secondary-color); 
            padding: 1rem;
            line-height: 1.5;
        }
        
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; margin-top: 2rem; align-items: end; }
        .control-group label { display: block; margin-bottom: 0.4rem; font-weight: 600; color: #86868B; font-size: 0.85rem; }
        
        .final-price-display { display: flex; align-items: baseline; gap: 0.5rem; }
        .final-price-display strong { font-size: 2.2rem; color: var(--danger-color); line-height: 1; font-family: var(--font-family); letter-spacing: -0.03em; font-weight: 700; }
        .final-price-display span { color: var(--text-color-secondary); font-size: 0.9rem; }
        
        .footer-buttons { display: flex; gap: 1rem; }

        /* --- Data Tables --- */
        .data-table-container { 
            border: 1px solid var(--border-color); 
            border-radius: var(--border-radius-lg); 
            overflow-x: auto; 
            box-shadow: var(--shadow-sm); 
            background: #fff; 
            overflow: hidden; 
        }
        .data-table { width: 100%; border-collapse: collapse; min-width: 600px; }
        .data-table th, .data-table td { padding: 1rem 1.2rem; border-bottom: 1px solid var(--border-color); text-align: left; vertical-align: middle; }
        
        .data-table th:nth-child(1), .data-table tbody td:nth-child(1) { width: 20%; min-width: 100px; font-weight: 600; color: #1D1D1F; text-align: center; }
        .data-table th:nth-child(2), .data-table tbody td:nth-child(2) { width: 45%; }
        .data-table th:nth-child(3), .data-table tbody td:nth-child(3) { width: 15%; text-align: center; }
        .data-table th:nth-child(4), .data-table tbody td:nth-child(4) { width: 20%; text-align: center; }

        .data-table td:nth-child(3) .form-input { text-align: center; width: 80px; margin: 0 auto; padding: 0.4rem; }

        .data-table thead { background-color: var(--secondary-color); /* Pale Green Header */ }
        .data-table th { font-weight: 600; color: var(--secondary-text-color); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .data-table tbody tr:last-child td { border-bottom: none; }
        .data-table tbody tr:hover { background-color: #F8FEFA; }
        
        .data-table .price-input { width: 100px; text-align: right; }
        .data-table .priority-checkbox { width: 18px; height: 18px; cursor: pointer; accent-color: var(--primary-color); }
        
        /* --- Admin & User Management --- */
        .admin-section { border: 1px solid var(--border-color); border-radius: var(--border-radius-lg); margin-bottom: 1.5rem; overflow: hidden; background: var(--surface-color); box-shadow: var(--shadow-sm); }
        .admin-section-header { background-color: var(--secondary-color); color: var(--secondary-text-color); padding: 0.8rem 1.5rem; font-size: 0.95rem; font-weight: 600; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.5rem; }
        .admin-section-header::before { content: ""; display: block; width: 4px; height: 16px; background: var(--primary-color); border-radius: 2px; }
        .admin-section-body { padding: 1.5rem; }
        
        .admin-row { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; flex-wrap: nowrap; }
        .admin-row input { padding: 0.5rem; min-width: 0; }
        
        .add-new-placeholder { border: 2px dashed #D1E7D7; border-radius: var(--border-radius-md); text-align: center; padding: 0.75rem; color: #86868B; cursor: pointer; transition: var(--transition-fast); font-weight: 500; font-size: 0.9rem; }
        .add-new-placeholder:hover { background-color: var(--secondary-color); border-color: var(--primary-color); color: var(--secondary-text-color); }
        
        .role-badge, .status-badge { padding: 0.25rem 0.7rem; border-radius: 6px; font-size: 0.75rem; font-weight: 600; display: inline-block; }
        .role-badge-admin { background-color: #E8F5E9; color: #15803d; } 
        .role-badge-manager { background-color: #F3E8FF; color: #AF52DE; } 
        .status-badge-approved { background-color: #DCFCE7; color: #166534; } 
        .status-badge-pending { background-color: #FFF6D7; color: #FF9500; } 
        
        .actions-cell { display: flex; gap: 0.5rem; align-items: center; justify-content: center; flex-wrap: nowrap; white-space: nowrap; }

        /* --- Modals --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(8px); display: flex; justify-content: center; align-items: center; z-index: 1000; padding: 1rem; animation: fadeIn 0.2s; }
        .modal-content { background: var(--surface-color); border-radius: var(--border-radius-lg); width: 100%; max-width: 480px; box-shadow: var(--shadow-xl); display: flex; flex-direction: column; transform: scale(1); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h2 { margin: 0; font-size: 1.1rem; color: #1D1D1F; }
        .modal-body { padding: 1.5rem; color: #3A3A3C; font-size: 0.95rem; }
        .modal-footer { padding: 1rem 1.5rem; background: var(--secondary-color); border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 0.75rem; border-bottom-left-radius: var(--border-radius-lg); border-bottom-right-radius: var(--border-radius-lg); }

        .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(0,0,0,0.1); border-radius: 50%; border-top-color: #34C759; animation: spin 1s ease-in-out infinite; margin-right: 8px; vertical-align: middle; }

        @media (max-width: 640px) {
            body { padding: 0; align-items: flex-start; }
            #app { border-radius: 0; min-height: 100vh; max-height: none; box-shadow: none; border: none; }
            .app-header { flex-direction: column; gap: 1rem; align-items: flex-start; padding: 1rem; border-radius: 0; }
            .app-body { padding: 1rem; }
            .app-footer { flex-direction: column; gap: 1rem; align-items: stretch; padding: 1rem; border-radius: 0; }
            .footer-buttons { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
            .footer-buttons button:last-child { grid-column: span 2; }
            .data-table th, .data-table td { padding: 0.75rem 0.5rem; }
            .product-matcher-section { position: static; margin-top: 0; }
            .admin-row { flex-wrap: wrap; }
            .actions-cell { flex-wrap: wrap; }
        }
    </style>

</script>
</head>

    <div id="app">
        <div class="app-status-container">
            <div class="loading-spinner"></div>
            <h2 style="margin-top: 1.5rem; color: var(--text-color-secondary); font-weight: 500;">系统初始化中...</h2>
        </div>
    </div>
