<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速报价系统 | 龙盛科技</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            /* --- Eco-Modern Design System (Merged from Tailwind Configs) --- */
            
            /* Brand Colors */
            --primary: #33c758;
            --primary-hover: #2bb34e;
            --primary-light: rgba(51, 199, 88, 0.1);
            --primary-border: rgba(51, 199, 88, 0.2);
            
            /* Backgrounds */
            --bg-body: #F5F7FA;       /* background-light */
            --bg-surface: #FFFFFF;
            --bg-alt: #f8fafc;        /* slate-50 */
            
            /* Text Colors (Slate Scale) */
            --text-900: #0f172a;      /* Main headings */
            --text-700: #334155;      /* Body text */
            --text-500: #64748b;      /* Muted text */
            --text-400: #94a3b8;      /* Placeholders */
            
            /* Borders */
            --border-color: #e2e8f0;  /* slate-200 */
            
            /* Functional */
            --danger-bg: #fef2f2;
            --danger-text: #ef4444;
            --success-bg: #f0fdf4;
            --success-text: #16a34a;
            
            /* Dimensions */
            --header-height: 72px;
            --radius-lg: 1rem;        /* 16px */
            --radius-md: 0.5rem;      /* 8px */
            --radius-full: 9999px;

            /* Shadows */
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.03); /* eco-card shadow */
            --shadow-float: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-glow: 0 0 0 4px rgba(51, 199, 88, 0.15);
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-700);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Layout Structure --- */
        #app {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Glass Header (Reference 1) --- */
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            height: var(--header-height);
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-brand { display: flex; align-items: center; gap: 0.75rem; }
        .header-icon-box { 
            background: var(--primary); 
            width: 36px; height: 36px; 
            border-radius: var(--radius-md); 
            display: flex; align-items: center; justify-content: center; 
            color: white; 
            box-shadow: 0 2px 4px rgba(51, 199, 88, 0.3);
        }
        .header-title { font-size: 1.125rem; font-weight: 700; color: var(--text-900); letter-spacing: -0.025em; line-height: 1.2; }
        .header-subtitle { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-500); font-weight: 600; display: block; }
        
        .header-nav { display: flex; align-items: center; gap: 1.5rem; }
        
        /* --- System Status Pulse (Reference 1) --- */
        .system-status-badge {
            display: flex; align-items: center; gap: 0.5rem;
            padding: 0.35rem 0.85rem;
            background: var(--primary-light);
            border: 1px solid var(--primary-border);
            border-radius: var(--radius-full);
        }
        .status-text { font-size: 0.7rem; font-weight: 700; color: var(--primary); letter-spacing: 0.05em; text-transform: uppercase; }
        .status-pulse {
            width: 8px; height: 8px; border-radius: 50%; background: var(--primary);
            box-shadow: 0 0 0 rgba(51, 199, 88, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(51, 199, 88, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(51, 199, 88, 0); }
            100% { box-shadow: 0 0 0 0 rgba(51, 199, 88, 0); }
        }

        /* --- Main Content Area --- */
        .app-body {
            flex: 1;
            width: 100%;
            max-width: 1280px; /* max-w-7xl */
            margin: 0 auto;
            padding: 2rem 1.5rem 8rem 1.5rem; /* Bottom padding for sticky footer */
        }

        /* --- Eco Cards (Reference 1 & 3) --- */
        .eco-card {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-color); /* Fallback */
            border: 1px solid rgba(51, 199, 88, 0.05);
            overflow: hidden;
            margin-bottom: 2rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        /* Special variant for AI section */
        .eco-card.ai-feature {
            border-top: 4px solid var(--primary);
            padding: 2rem;
        }

        .section-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 1.5rem; padding: 0 0.5rem; 
        }
        .section-title { 
            font-size: 1.25rem; font-weight: 700; color: var(--text-900); 
            display: flex; align-items: center; gap: 0.75rem;
        }
        .section-icon {
            width: 40px; height: 40px; 
            background: rgba(59, 130, 246, 0.1); /* Blue tint */
            color: #3b82f6; 
            border-radius: 8px; 
            display: flex; align-items: center; justify-content: center;
        }
        .section-icon.green { background: var(--primary-light); color: var(--primary); }
        .section-icon.purple { background: rgba(168, 85, 247, 0.1); color: #a855f7; }

        /* --- Data Tables (Reference 1 & 3) --- */
        .data-table { width: 100%; border-collapse: collapse; text-align: left; }
        
        .data-table thead th {
            background: rgba(248, 250, 252, 0.5); /* slate-50/50 */
            color: var(--text-500);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .data-table tbody tr {
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            transition: background-color 0.15s ease;
        }
        .data-table tbody tr:hover { background-color: rgba(241, 245, 249, 0.6); } /* hover:bg-slate-50/60 */
        .data-table tbody td {
            padding: 1rem 1.5rem;
            color: var(--text-700);
            font-size: 0.95rem;
            vertical-align: middle;
        }
        .data-table tbody td strong { color: var(--text-900); font-weight: 600; }

        /* --- Inputs & Controls --- */
        .form-input, .form-select {
            width: 100%;
            height: 3rem; /* h-12 */
            padding: 0 1rem;
            background: #F8FAFC; /* slate-50 */
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-900);
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .form-input:focus, .form-select:focus {
            background: #FFFFFF;
            border-color: var(--primary);
            outline: none;
            box-shadow: var(--shadow-glow);
        }
        
        /* Table Inputs (Smaller) */
        .data-table .form-select, .data-table .form-input {
            height: 2.25rem;
            background: transparent;
            border: 1px solid transparent;
            padding: 0 0.5rem;
        }
        .data-table .form-select:hover, .data-table .form-input:hover {
            background: white; border-color: var(--border-color);
        }
        .data-table .form-select:focus, .data-table .form-input:focus {
            background: white; border-color: var(--primary); box-shadow: none;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            font-weight: 600; font-size: 0.9rem;
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-primary {
            background: var(--primary); color: white;
            box-shadow: 0 4px 6px -1px rgba(51, 199, 88, 0.2);
        }
        .btn-primary:hover { background: var(--primary-hover); }
        
        .btn-secondary {
            background: white; color: var(--text-700);
            border-color: var(--border-color);
        }
        .btn-secondary:hover { background: var(--bg-alt); }
        
        .btn-ghost { background: transparent; color: var(--text-500); }
        .btn-ghost:hover { background: var(--bg-alt); color: var(--text-900); }
        
        .btn-icon { width: 2rem; height: 2rem; padding: 0; border-radius: 50%; color: var(--text-400); }
        .btn-icon:hover { background: var(--bg-alt); color: var(--text-700); }

        /* --- Sticky Footer (Reference 1) --- */
        .glass-footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border-color);
            padding: 1.25rem 2rem;
            z-index: 40;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.02);
        }

        /* --- Login Page Styles (Reference 2) --- */
        .login-body {
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh;
            background: var(--bg-body);
        }
        /* Ensure #app centers its children (the login card) when in login mode */
        body.login-body #app {
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: white;
            width: 100%; max-width: 440px;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 30px rgb(0, 0, 0, 0.04);
            border: 1px solid var(--bg-alt);
        }
        
        /* --- Admin Specifics (Reference 3) --- */
        .admin-metrics-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem; margin-bottom: 2rem;
        }
        .metric-card {
            background: white; padding: 1.5rem; border-radius: var(--radius-lg);
            border: 1px solid var(--primary-border);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Utils */
        .text-xs-bold { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        .text-muted { color: var(--text-500); }
        .badge { display: inline-flex; align-items: center; padding: 2px 8px; border-radius: 99px; font-size: 0.75rem; font-weight: 700; }
        .badge-green { background: var(--success-bg); color: var(--success-text); }
        .badge-gray { background: var(--bg-alt); color: var(--text-500); }
        .badge-orange { background: #fff7ed; color: #ea580c; }
        
        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 480px; border-radius: var(--radius-lg); box-shadow: var(--shadow-float); padding: 0; overflow: hidden; animation: popIn 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .loading-spinner { width: 32px; height: 32px; border: 3px solid var(--border-color); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .glass-footer { flex-direction: column; gap: 1rem; align-items: stretch; }
            .footer-buttons { flex-direction: column; }
            .header-nav { display: none; } /* Simplify header on mobile */
        }
    </style>
