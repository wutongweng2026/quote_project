<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品报价系统 --龙盛科技</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #22c55e; /* Green */
            --primary-color-hover: #16a34a; /* Darker Green */
            --secondary-color: #3b82f6; /* Blue */
            --background-color: #f8fafc; /* Lighter Gray for BG */
            --text-color: #1f2937; /* Dark Slate Gray */
            --secondary-text-color: #6b7280; /* Medium Gray */
            --card-background: #ffffff; /* White */
            --border-color: #e5e7eb; /* Light Gray Border */
            --error-color: #ef4444; /* Red */
            --font-family: 'Noto Sans SC', sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html {
            font-size: 13px;
        }
        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }
        #app {
            max-width: 840px;
            margin: 2rem auto;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 500px;
        }
        .auth-container {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
        }
        .auth-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .auth-box h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        .auth-input-group {
            margin-bottom: 1.25rem;
        }
        .auth-input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .auth-input-group input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            outline: none;
        }
        .auth-button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
        }
        .auth-button:hover {
            background: var(--primary-color-hover);
        }
        /* ... (rest of CSS identical) ... */
    </style>
<script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.94.1",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
        <div class="auth-container">
            <div class="auth-box">
                <h1>产品报价系统登录</h1>
                <form id="login-form">
                    <div class="auth-input-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="auth-input-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="auth-button">登录</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
