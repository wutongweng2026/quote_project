
<!-- LOGIN FUNCTIONALITY COMPLETELY REMOVED. This app now loads directly into the quote tool. -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品报价系统 v1.01 - 龙盛科技</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #22c55e; /* Green */
            --primary-color-hover: #16a34a; /* Darker Green */
            --secondary-color: #3b82f6; /* Blue */
            --background-color: #f8fafc; /* Lighter Gray for BG */
            --text-color: #1f2937; /* Dark Slate Gray */
            --secondary-text-color: #6b7280; /* Medium Gray */
            --card-background: #ffffff; /* White */
            --border-color: #e5e7eb; /* Light Gray Border */
            --error-color: #ef4444; /* Red */
            --font-family: 'Noto Sans SC', sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html {
            font-size: 13px;
        }
        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }
        #app {
            max-width: 840px;
            margin: 2rem auto;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 500px;
        }
        .app-status-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            text-align: center;
            padding: 2rem;
            color: var(--secondary-text-color);
        }
        .app-status-container h2 {
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .app-status-container .error-details {
            background-color: #f1f5f9;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: #475569;
            white-space: normal;
            word-break: break-all;
            text-align: left;
            max-width: 100%;
            line-height: 1.7;
            border-left: 5px solid var(--error-color);
        }
        .app-status-container .error-details strong {
            color: #b91c1c;
            font-weight: 700;
        }
        .app-status-container .error-details code {
            background-color: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #1e2937;
        }
        .loading-spinner {
            width: 56px;
            height: 56px;
            border: 7px solid #e5e7eb;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin-animation 1s linear infinite;
        }
        @keyframes spin-animation {
            to {
                transform: rotate(360deg);
            }
        }
        /* --- Auth View --- */
        .auth-container {
            padding: 3rem 2rem;
        }
        .auth-box {
            max-width: 400px;
            margin: 0 auto;
        }
        .auth-box h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        .auth-input-group {
            margin-bottom: 1.25rem;
        }
        .auth-input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .auth-input-group input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
        }
        .auth-button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
        }
        .auth-button:hover {
            background: var(--primary-color-hover);
        }
        .auth-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .auth-error {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary-text-color);
        }
        .auth-toggle a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .quoteHeader {
            background-color: var(--primary-color);
            color: white;
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quoteHeader h1 { margin: 0; font-size: 1.75rem; }
        .quoteHeader span { font-size: 0.9rem; opacity: 0.8; }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-email-display {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.85rem;
        }
        .update-timestamp {
            font-size: 0.8rem;
            opacity: 0.8;
            white-space: nowrap;
        }
        .admin-button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .admin-button:hover { background: rgba(255,255,255,0.3); }
        .quoteBody { padding: 1.25rem 1.5rem; }
        .config-table { width: 100%; border-collapse: separate; border-spacing: 0 1rem; table-layout: fixed; }
        .config-table th {
            text-align: left;
            padding: 0 0.5rem 0.5rem;
            color: var(--secondary-text-color);
            border-bottom: 2px solid var(--primary-color);
        }
        .config-table th:first-child,
        .config-table td:first-child {
            text-align: center;
        }
        .config-table th:nth-child(3),
        .config-table th:nth-child(4) {
            text-align: center;
        }
        .config-table td { padding: 0 0.5rem; vertical-align: middle; }
        .config-table td:nth-child(4) {
            text-align: center;
        }
        .config-row-label { font-weight: 500; }
        .config-row-action button {
            background-color: var(--error-color);
            color: white;
            border: none;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 2rem;
            padding: 0;
            transition: opacity 0.2s, background-color 0.2s;
        }
        .config-row-action button:not(:disabled):hover { opacity: 0.8; }
        .config-row-action button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
        .product-matcher-section {
            margin-bottom: 2rem;
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
        }
        .product-matcher-section label { font-weight: 500; display: block; margin-bottom: 0.5rem; }
        .matcher-input-group { display: flex; gap: 0.5rem; }
        .matcher-input-group input { flex-grow: 1; }
        .matcher-input-group input::placeholder {
            color: #cbd5e1;
            opacity: 1;
        }
        .matcher-input-group button {
            white-space: nowrap;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .matcher-input-group button:hover { background-color: var(--primary-color-hover); }
        .final-config-section { margin-top: 2rem; }
        .final-config-section label { font-weight: 500; display: block; margin-bottom: 0.5rem; }
        .final-config-display {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: #f9fafb;
            font-size: 0.95rem;
            color: var(--secondary-text-color);
        }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.75rem; margin-top: 1.5rem; background: #f9fafb; padding: 1rem; border-radius: 8px; }
        .control-group label { display: block; margin-bottom: 0.25rem; font-size: 0.9rem; }
        .discount-display {
            padding: 0.6rem 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: #f0fdf4;
            color: var(--primary-color-hover);
            font-size: 1rem;
            text-align: center;
            font-weight: 500;
        }
        .points-input-group { display: flex; align-items: center; gap: 0.5rem; }
        .points-input-group input { flex-grow: 1; }
        .points-input-group span { font-size: 1rem; color: var(--secondary-text-color); }

        .quoteFooter {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fafb;
            border-top: 1px solid var(--border-color);
        }
        .footer-buttons { display: flex; gap: 1rem; }
        .footer-buttons button { padding: 0.75rem 1.5rem; font-size: 1.1rem; border-radius: 8px; border: none; cursor: pointer; color: white; transition: background 0.2s; }
        .reset-btn { background-color: var(--error-color); }
        .generate-btn { background-color: var(--primary-color); }
        .final-price-display { text-align: right; }
        .final-price-display span { display: block; font-size: 1rem; color: var(--secondary-text-color); }
        .final-price-display strong { font-size: 2.5rem; color: var(--error-color); font-weight: 700; }
        input, select {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            background: var(--card-background);
            color: var(--text-color);
        }
        input[type=number] { text-align: center; }

        /* --- Admin Panel --- */
        .adminContainer { padding: 1.5rem; animation: fadeIn 0.3s; background-color: #f0f9ff; }
        .adminHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
        }
        .adminHeader h2 { margin: 0; font-size: 1.5rem; color: var(--text-color); }
        .adminHeader .admin-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        .adminHeader .admin-button:hover {
            background: var(--primary-color-hover);
        }
        .admin-section {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .admin-section-header {
            margin: 0;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            background-color: var(--primary-color);
            border-left: 5px solid var(--primary-color-hover);
        }
        .admin-section-body { padding: 1rem 1.2rem; }
        .adminForm { display: flex; align-items: center; gap: 1rem; }
        .adminForm label { font-weight: 500; white-space: nowrap; }
        .admin-margin-input, .admin-margin-select { max-width: 150px; }
        .quick-add-form { display: grid; grid-template-columns: 1fr 2fr 1fr auto; gap: 0.75rem; align-items: center; }
        .quick-add-form > * { flex-shrink: 0; }
        .quick-add-form select { flex-grow: 1; min-width: 120px; }
        .quick-add-form input { flex-grow: 2; min-width: 150px; }
        #admin-search-input { margin-bottom: 1rem; }
        .admin-data-table { width: 100%; border-collapse: collapse; }
        .admin-data-table th, .admin-data-table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .admin-data-table th { font-weight: 500; color: var(--secondary-text-color); background-color: #f9fafb; }
        .admin-data-table td { vertical-align: middle; }
        .admin-data-table .price-input { padding: 0.4rem; max-width: 100px;}
        .admin-data-table button { font-size: 0.8rem; padding: 0.3rem 0.6rem; border: none; color: white; border-radius: 4px; cursor: pointer; transition: opacity 0.2s; }
        .admin-data-table button:hover { opacity: 0.8; }
        .admin-save-item-btn { background-color: var(--primary-color); }
        .admin-delete-item-btn { background-color: var(--error-color); margin-left: 0.5rem; }
        .quick-add-form button, #import-btn { background-color: var(--secondary-color); border: none; color: white; padding: 0.6rem 1.2rem; border-radius: 6px; cursor: pointer; }
        .admin-save-section-btn { background-color: var(--secondary-color); color: white; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 1rem; font-size: 1rem;}
        
        .tier-row, .markup-point-row { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
        .tier-row input, .markup-point-row .markup-value-input { width: 80px; }
        .markup-point-row .markup-alias-input { flex-grow: 1; }
        .remove-tier-btn, .remove-markup-point-btn { background: var(--error-color); color: white; border: none; border-radius: 4px; padding: 0.2rem 0.5rem; font-size: 0.8rem; cursor: pointer; margin-left: auto;}
        .add-new-btn { 
            background: none; 
            border: 1px dashed var(--primary-color); 
            color: var(--primary-color); 
            padding: 0.4rem 0.8rem; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%;
            transition: all 0.2s;
        }
        .add-new-btn:hover {
            background-color: #f0fdf4;
            border-color: var(--primary-color-hover);
        }
        
        .import-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        #import-excel-btn {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        #file-name-display {
            color: var(--secondary-text-color);
        }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }
        .modal-content p {
            margin: 0 auto 1.5rem;
            color: var(--secondary-text-color);
            line-height: 1.6;
            font-size: 1rem;
            max-width: 95%;
            white-space: pre-wrap;
        }
        .modal-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .modal-error {
            color: var(--error-color);
            min-height: 1.5em;
            margin-bottom: 1rem;
        }
        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .modal-buttons button {
            padding: 0.75rem 0;
            flex: 1;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal-confirm-btn {
            background-color: var(--primary-color);
            color: white;
        }
        .modal-confirm-btn.danger {
            background-color: var(--error-color);
        }
        .modal-confirm-btn.danger:hover {
            background-color: #dc2626;
        }
        .modal-confirm-btn:hover {
            background-color: var(--primary-color-hover);
        }
        .modal-cancel-btn {
            background-color: #f1f5f9;
            color: var(--text-color);
        }
        .modal-cancel-btn:hover {
            background-color: #e2e8f0;
        }

        /* --- Sync Status --- */
        .header-actions-admin {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        #sync-status {
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: var(--secondary-text-color);
            display: flex;
            align-items: center;
        }
        #sync-status.saving { color: var(--secondary-color); }
        #sync-status.saved { color: var(--primary-color-hover); }
        #sync-status.error { color: var(--error-color); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin .75s linear infinite;
            vertical-align: middle;
            margin-right: 0.5em;
        }
        .auth-button .spinner {
            margin-right: 0;
        }
        .status-badge {
            padding: 0.2em 0.6em;
            border-radius: 1em;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .status-badge.approved {
            background-color: #dcfce7;
            color: #166534;
        }
        .status-badge.pending {
            background-color: #fef9c3;
            color: #854d0e;
        }
        .user-actions {
            text-align: right;
            white-space: nowrap;
        }
        .user-actions button {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .user-actions button:hover { opacity: 0.8; }
        .approve-user-btn { background-color: var(--primary-color); }
        .delete-user-btn { background-color: var(--error-color); margin-left: 0.5rem; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.94.1",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
        <div class="app-status-container">
            <div class="loading-spinner"></div>
            <h2>正在加载数据...</h2>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
